<div class="card " style="width: 18rem;">
  <img class="card-img-top" style="height: 20vh;" [src]="disease.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{disease.name}}</h5>
    <p class="card-text">{{disease.description}}</p>
    <button type="button" style="background-color: #33cc66;color: white;"
      class="btn mb-3 navbtn navleft" (click)="onPredict()">Predict</button>
  </div>
</div>
